<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>myGame</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="screen" id="screen-start">
      <h1>Chicken Hunter</h1>
      <button>Click To Start</button>
    </div>
    <div class="screen" id="screen-playing" style="display: none;">
      <canvas width="600" height="400"></canvas>
    </div>
    <div class="screen" id="screen-game-over" style="display: none;">
      <h3>Game Over</h3>
      <button>Try Again</button>
    </div>
    <script src="JS/egg.js"></script>
    <script src="JS/farmer.js"></script>
    <script src="JS/chicken.js"></script>
    <script src="JS/game.js"></script>
    <script src="JS/script.js"></script>
  </body>
</html>
