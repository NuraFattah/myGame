<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Game Project</title>
    <link rel="stylesheet" href="style.css" type="text/css" >
</head>
<body> 
    <!--Start screen-->
    <div class="screen" id="screen1" style="display:none;">
        <h1>The Chicken Hunter</h1>
        <button>Click To Start</button>
    </div>

    <!--Play screen-->
    <div class="screen" id="screen2">

        <canvas width="600" height="400"></canvas>

     <div class="screen" id="screen3" style="display:none;">

        <button>Try Again</button>
    </div>
    <script src="./JS/controls.js"></script>
    <script src="./JS/egg.js"></script>
    <script src="./JS/farmer.js"></script>
    <script src="./JS/chicken.js"></script>
    <script src="./JS/game.js"></script>
    <script src="./JS/script.js"></script>
</body>
</html>
